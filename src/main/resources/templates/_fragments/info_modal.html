<span th:fragment="info_modal">
	<div class="btn-group">
		<button type="button" class="btn btn-link " data-bs-toggle="dropdown" aria-expanded="false"
			style="text-decoration: none;">
			<i class="fa-solid fa-circle-info"></i>
		</button>
		<ul class="dropdown-menu dropdown-large" style="min-width:300px;">
			<small class="text-break">
				<div class="container">
					<strong>Valores normais:</strong>
					<span th:text="${value}"></span>
				</div>
			</small>
		</ul>
	</div>
</span>
