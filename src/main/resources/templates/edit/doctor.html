<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Higia - Editar dados</title>
	<span th:replace="_fragments/imports_head :: imports_head"></span>
</head>

<body>
	<header th:replace="_fragments/header :: header"></header>

	<div class="container hg-container-edit">

		<div class="row">
			<div class="col-sm">
				<h3>Alterar dados</h3>
				<div class="p-3 mb-2 bg-success text-white">
					<i class="fa-solid fa-check"></i>
					Dados salvos!
				</div>

				<div class="p-3 mb-2 bg-danger text-white">
					<i class="fa-solid fa-triangle-exclamation"></i>
					Não foi possivel salvar os dados!
				</div>

				<form action="" method="post" th:object="${doctor}">
					<section>
						<div class="input-group mb-3">
							<input type="text" class="form-control" th:field="*{name}" placeholder="Nome Completo" disabled>
						</div>
						<div class="input-group mb-3">
							<input type="text" class="form-control" th:field="*{crm}" placeholder="CRM" disabled>
						</div>
					</section>
					<section class="text-center">
						<button type="submit" class="btn btn-hg-blue">Editar</button>
						<a th:href="@{/doc/delete(id=${session.loggedDoctor.id})}" class="btn btn-hg-outline-danger">
							<i class="fas fa-trash"></i>
							Excluir conta
						</a>
					</section>
				</form>
			</div>

			<div class="col-sm">
				<h3>Alterar e-mail</h3>
				<div class="p-3 mb-2 bg-success text-white">
					<i class="fa-solid fa-check"></i>
					E-mail alterado com sucesso!
				</div>
				<div class="p-3 mb-2 bg-danger text-white">
					<i class="fa-solid fa-triangle-exclamation"></i>
					Não foi possivel alterar o e-mail!
				</div>
				<form action="" method="post">
					<div class="input-group mb-3">
						<input type="password" class="form-control" placeholder="Email">
					</div>
					<div class="input-group mb-3">
						<input type="password" class="form-control" placeholder="Senha">
					</div>
					<section class="text-center">
						<button type="submit" class="btn btn-hg-blue">Alterar email</button>
					</section>
				</form>

				<h3>Alterar senha</h3>
				<div class="p-3 mb-2 bg-success text-white">
					<i class="fa-solid fa-check"></i>
					Senha alterada com sucesso!
				</div>
				<div class="p-3 mb-2 bg-danger text-white">
					<i class="fa-solid fa-triangle-exclamation"></i>
					Não foi possivel alterar a senha conta! Limite de caractere de 8 dig.
				</div>
				<form action="" method="post">
					<div class="input-group mb-3">
						<input type="password" class="form-control" placeholder="Senha">
					</div>
					<div class="input-group mb-3">
						<input type="password" class="form-control" placeholder="Confirmar senha">
					</div>
					<section class="text-center">
						<button type="submit" class="btn btn-hg-blue">Alterar senha</button>
					</section>
				</form>


			</div>
			<div class="col-sm">

			</div>
		</div>
	</div>

	<div class="hg-container hg-container-register ">

	</div>

	<span th:replace="_fragments/imports_body :: imports_body"></span>
</body>

</html>
