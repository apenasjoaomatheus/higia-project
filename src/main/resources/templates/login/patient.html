<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<span th:replace="_fragments/imports_head :: imports_head"></span>
	<title>Higia - Entrar</title>
</head>

<body>
	<header th:replace="_fragments/header :: header(link='/user/registration', text='Registrar-se')"></header>

	<div class="hg-photo position-absolute top-50 start-0 translate-middle-y ms-5">
		<img src="/images/examination.png" alt="">
	</div>

	<div class="hg-container position-absolute top-50 end-0 translate-middle-y me-5">
		<h3>Entrar</h3>
		<form action="/user/logon" method="post">
			<section>
				<div class="input-group mb-3">
					<input type="email" class="form-control" placeholder="Email" name="email" required>
				</div>
				<div class="input-group mb-3">
					<input type="password" class="form-control" placeholder="Password" name="password" required>
				</div>
			</section>
			<section class="text-center">
				<a href="#" class="pe-5 form-link">Esqueceu a senha?</a>
				<button type="submit" class="btn btn-hg-blue">Entrar</button>
			</section>
		</form>
		<div class="text-center mt-5">
			<a href="/" class="btn btn-hg-outline-blue">
				<i class="fa-solid fa-arrow-left me-1"></i>
				voltar
			</a>
		</div>
	</div>

	<span th:replace="_fragments/imports_body :: imports_body"></span>
</body>

</html>
